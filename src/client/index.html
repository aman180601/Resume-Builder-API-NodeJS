<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>RES-U-ME</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="bg">
        <h1 id="header">RESUME</h1>
        <form id="myForm" class="forms">
            <fieldset>
                <div class="template">
                    <h3>Select Template</h3>
                    <div class = "temp">
                        <input type=radio id="template_id1" class="input-hidden1" name="template_id" value="1" required><br>
                        <label for="1">
                            <img id="img" src="../img/template1.jpg" alt="Option 1">
                        </label>
                        <input type=radio id="template_id2" class="input-hidden2" name="template_id" value="2"><br>
                        <label for="2">
                            <img id="img" src="../img/template2.jpg" alt="Option 2">
                        </label>
                        <input type=radio id="template_id3" class="input-hidden3" name="template_id" value="3"><br>
                        <label for="3">
                            <img id="img" src="../img/template3.jpg" alt="Option 3">
                        </label>
                    </div>
                </div>
                <div class="pers">
                    <h3>Personal Information</h3>
                    <div class="info">
                        <input type="text" id="fname" name="name" autofocus placeholder="First Name" required><br>
                        <input type="text" id="lname" name="last_name" autofocus placeholder="Last Name" required>
                    </div>
                    <div class="info">
                        <input type="email" id="email" name="email_address" autofocus placeholder="Email Address" required><br>
                        <input type="text" id="phnumber" name="phone_number" autofocus placeholder="Phone Number" required><br>
                        <input type="url" id="inurl" name="linkedin_url" autofocus placeholder="Linkedin URL">
                    </div>
                </div>
                <div class="job">
                    <h3>Job Title</h3>
                    <input type="text" id="job_title" name="job_title" required>
                </div>
                <div class="career">
                    <h3>Career Objective</h3>
                    <input type="text" id="car_ob" name="career_objective" required>
                </div>
                <div class="skill">
                    <h3>Skills</h3>
                    <div id="skills_div">
                        <div class="skill_1">
                            <input type="text" id="skills" name="skills" required>
                        </div>
                    </div>
                    <button type="button" id="skill_add" onclick="addSkill()">Add Skill</button>
                </div>
                <div class="education">
                    <h3>Education</h3>
                    <div id="education_div">
                        <div>
                            <div class="edu">
                                <input type="text" id="school_name" name="school_name" autofocus placeholder="School Name" required><br>
                                <input type="text" id="passing_year" name="passing_year" autofocus placeholder="Passing Year" required>
                            </div>
                            <div class="edu">
                                <input type="text" id="desc" name="description" autofocus placeholder="Description" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="edu_add" onclick="addEducation()">Add Education</button>
                </div>
                <div class="experience">
                    <h3>Experience</h3>
                    <div id="experience_div">
                        <div>
                            <div class="exp">
                                <input type="text" id="company_name" name="company_name" autofocus placeholder="Company Name"><br>
                                <input type="text" id="passing_year" name="passing_year" autofocus placeholder="Passing Year">
                            </div>
                            <div class="exp">
                                <input type="text" id="res" name="responsibilities" autofocus placeholder="Responsibilities">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="exp_add" onclick="addExperience()">Add Experience</button>
                </div>
                <div class="achievement">
                    <h3>Achievements</h3>
                    <div id="achievements_div">
                        <div class="ach">
                            <input type="text" id="field" name="field" autofocus placeholder="Field"><br>
                            <input type="text" id="awards" name="awards" autofocus placeholder="Awards">
                        </div>
                    </div>
                    <button type="button" id="ach_add" onclick="addAchievement()">Add Achievement</button>
                </div><br><br>
                <button class="btn_submit" id="submit_button" type="submit">Submit</button>
            </fieldset> 
        </form>
        <span class="spinner"></span>
        <script src="index.js"></script>
        <script src="../utils/helper.js"></script>
    </body>
</html>
